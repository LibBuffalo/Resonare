<div class="container">
  <div class="row" style="margin: 20px 20px;">
    <div class="col col-auto"><button type="button" class="button" mat-flat-button style="background-color: orangered; color: white" (click)="openDialogAddTask()">add task</button></div>
  </div>
</div>
 
<div class="container" style="background-color: white;">
  <div style="padding-bottom: 30px; padding-top: 10px; padding-left: 20px; padding-right: 20px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Helikunst" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource2" matSort>
    
        <ng-container matColumnDef="taskName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name</th>
          <td mat-cell *matCellDef="let row"> {{row.taskName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
          <td mat-cell *matCellDef="let row"> {{row.projectName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="taskDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Date </th>
          <td mat-cell *matCellDef="let row"> {{row.taskDate | date }} </td>
        </ng-container>
    
        <ng-container matColumnDef="taskDeadline">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Deadline </th>
          <td mat-cell *matCellDef="let row"> {{row.taskDeadline | date }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button type="button" class="button" mat-flat-button (click)="editTask(row)"><mat-icon style="color: forestgreen; margin-right: 4px;">edit</mat-icon>edit</button>
            <button type="button" class="button" mat-flat-button (click)="openPageTaskDetails(row)"><mat-icon style="color: royalblue;margin-right: 4px;">info</mat-icon >details</button>
            <button type="button" class="button" mat-flat-button (click)="deleteTask(row.id)"><mat-icon color="warn" style="margin-right: 4px;">delete</mat-icon>delete</button>
            <button type="button" class="button" mat-flat-button><mat-icon style="margin-right: 4px;">archive</mat-icon>archive</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
