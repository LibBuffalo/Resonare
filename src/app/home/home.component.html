<mat-grid-list cols="4" rowHeight="260px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]=""
        [style.color]="'white'"
        [style.font-size]="'200%'">
      {{tile.text}}
    </mat-grid-tile>
</mat-grid-list>
